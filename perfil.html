<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo o conjunto de caracteres para o HTML (UTF-8) e a meta tag de visualização para dispositivos móveis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura o layout para dispositivos móveis -->
    <title>Sítio Bela Vista</title> <!-- Título que aparece na aba do navegador -->

    <!-- Link para os ícones de Bootstrap, usados para ícones no site -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Ícone do site, aparece na aba do navegador (favicon) -->
    <link rel="icon" href="/images/logo_aba.png" type="image/x-icon">

    <!-- Carregamento de fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Pacifico&family=Poiret+One&family=Quicksand:wght@300..700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Link para o Bootstrap CSS para facilitar a estilização responsiva e o layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Link para o estilo CSS personalizado para o site -->
    <link rel="stylesheet" href="css/meu-estilo-perfil.css">
</head>
<body>
    <!-- Cabeçalho (Header) da página, incluindo a barra de navegação -->
    <header>
        <nav class="navbar navbar-expand-lg mx-4"> <!-- Navbar responsiva que se adapta ao tamanho da tela -->
            <!-- Logo do Sítio no menu -->
            <img class="navbar-brand img-fluid" src="/images/logo.png" alt="Sítio Bela Vista Logo" style="max-width: 70px; height: auto;">
            
            <!-- Título do site centralizado -->
            <span class="mx-auto"><h2><b>SÍTIO BELA VISTA</b></h2></span>
            
            <!-- Botão para abrir o menu de navegação em dispositivos móveis -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-navegacao" aria-expanded="false" aria-label="Toggle navigation" aria-controls="menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu de navegação que se adapta conforme o tamanho da tela -->
            <div class="collapse navbar-collapse text-center" id="menu-navegacao">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                    <!-- Links de navegação para outras páginas do site -->
                    <li class="nav-item">
                        <a href="principal.html" class="nav-link">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a href="sobre.html" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a href="reserva.html" class="nav-link">Reserve</a>
                    </li>
                    <li class="nav-item">
                        <a href="contato.html" class="nav-link">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a href="perfil.html" class="nav-link active">Perfil</a> <!-- Página atual é destacada com a classe "active" -->
                    </li>
        
                    <!-- Link para a página de login, com ícone de usuário -->
                    <li class="nav-item">
                        <a href="login.html" class="nav-link active" id="botao-login"><span>Entrar <i class="bi bi-person"></i></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Seção do conteúdo principal da página -->
        <section>
            <article>
                <!-- Seção de título do formulário de login, com uma imagem de fundo -->
                <div class="titulo-login position-relative">
                    <span class="titulo-texto-login">Perfil</span> <!-- Texto do título centralizado -->
                    <img src="/images/por-do-sol.jpg" class="img-fluid img-sol" alt="Sítio Bela Vista Por do Sol" width="100%">
                </div>
            </article>
        </section>

        <section>
            <article class="d-flex justify-content-center align-items-center">
                <!-- Container centralizado com espaços para os botões e o formulário -->
                <div class="container p-5">
                    <div class="row d-flex justify-content-center">
                        <!-- Coluna dos botões -->
                        <div class="col-12 col-md-4 col-lg-3 mb-4">
                            <div class="d-grid gap-3 bg-light p-3 rounded-3">
                                <!-- Botões de navegação dentro da seção de perfil -->
                                <button class="btn btn-outline-success active">Dados Pessoais</button>
                                <button class="btn btn-outline-success">Dados da Conta</button>
                                <button class="btn btn-outline-success">Segurança</button>
                                <button class="btn btn-outline-success">Histórico de Reserva</button>
                            </div>
                        </div>
        
                        <!-- Coluna do formulário -->
                        <div class="col-12 col-md-8 col-lg-7 bg-light p-3 rounded-3">
                            <form class="input-group-lg">
                                <!-- Nome Completo -->
                                <div>
                                    <label for="nome" class="form-label">Nome completo:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Gabriel Oliveira Mendes">
                                        <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
                                    </div>
                                </div>
                                <!-- CPF -->
                                <div class="pt-3">
                                    <label for="cpf" class="form-label">CPF:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cpf" placeholder="123.456.789-10">
                                        <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
                                    </div>
                                </div>
                                <!-- Data de Nascimento -->
                                <div class="pt-3">
                                    <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
                                    <div class="input-group">
                                        <input class="form-control" type="text" name="data-nascimento" id="data-nascimento" placeholder="01/01/2001">
                                        <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
                                    </div>
                                </div>
                                <!-- Email -->
                                <div class="pt-3">
                                    <label for="email" class="form-label">E-mail:</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="gabriel01@gmail.com">
                                        <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
                                    </div>
                                </div>
                                <!-- Telefone -->
                                <div class="py-3">
                                    <label for="telefone" class="form-label">Telefone:</label>
                                    <div class="input-group">
                                        <input type="tel" name="telefone" id="telefone" class="form-control" placeholder="(12) 3 4567-8910">
                                        <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
                                    </div>
                                </div>
        
                                <!-- Botões de Ação (Salvar e Cancelar) -->
                                <div class="input-group d-flex">
                                    <button type="submit" class="btn btn-outline-success flex-fill">Salvar</button>
                                    <button type="reset" class="btn btn-outline-danger flex-fill">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </section>        
    </main>

    <!-- Rodapé -->
    <footer class="bg-success py-4">
        <div class="container">
            <div class="d-flex">
                <!-- Copyright e mensagem de direitos autorais -->
                <p class="text-white">&copy; 2024 Sítio Bela Vista. Todos os direitos reservados.</p>
                <a href="cadastro.html" class="btn btn-light ms-auto">Cadastre-se</a>
            </div>
            <!-- Links para páginas de privacidade, termos e redes sociais -->
            <p>
                <a href="#" class="text-white">Privacidade</a> <span class="text-white">|</span>
                <a href="#" class="text-white">Termos de Uso</a> <span class="text-white">|</span>
                <a href="https://www.instagram.com/sitio_bela_vistta/" class="text-white">Instagram</a>
            </p>
            <!-- Ícone para voltar ao topo -->
            <a href="#" class="text-white"><i class="bi bi-arrow-up-circle-fill h3"></i></a>
        </div>
    </footer>

    <!-- Scripts para funcionalidades como ícones e interação do Bootstrap -->
    <script src="https://kit.fontawesome.com/fd16eb471e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
